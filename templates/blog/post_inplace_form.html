{% extends 'base.html' %}
{% load static %}

{% block title %}New post with inplace form{% endblock %}

{% block extrastyle %}{{ block.super }}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <!--
        jQuery is always at the top because SummerInplaceWidget references $
        jQuery 1.x and 2.x works fine, but jQuery 3.x doesn't work.
     -->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    {{ form.media.css }}

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    </form>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {{ form.media.js }} <!-- CSS/JS for Summernote -->
{% endblock %}
